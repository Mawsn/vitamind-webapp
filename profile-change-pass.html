                <div class="form-spacing"><span class="profile-subsection-heading">Confirm Password:</span><input class="form-control profile-input-fields" type="password" id="confirmNewPass"></div>
                <div id="changePassError" style="text-align:center;color:red;"></div>
            </form>
        </div>
        <div><button class="btn btn-primary profile-buttons" type="button" onclick="changePassword();">Confirm</button><button class="btn btn-primary profile-buttons" type="button" onclick="location.href=&#39;profile.html&#39;;">Cancel</button></div>
