        <option value="5" select disabled>-- Egg --</option>

        <option value="7" select disabled>-- Milk and milk based beverages --</option>
        <option value="8">Full Cream Cow's Milk - Glass (250ml)</option>
        <option value="9">Full Cream Milk Based Coffee - Mug (250ml)</option>
        <option value="10">Other full cream milk based beverage eg. milkshake, chai latte, iced coffee etc - Mug (250ml)</option>
        <option value="11">Milo made on full cream
milk - Glass (250ml)</option>
		<option value="12" select disabled>-- Seafood --</option>
		<option value="13">Tuna - 1 Tin (70g)</option>
		<option value="14">Salmon - Hand size (100g)</option>
		<option value="15">Barramundi - Hand size (100g)</option>
		<option value="16">Sardines - 1 Tin (125g)</option>
		<option value="17" select disabled>-- Meat --</option>
		<option value="18">Pork - Hand size (100g)</option>
		<option value="19">Chicken - Hand size (100g)</option>
		<option value="20">Beef - Hand size (100g)</option>
		<option value="21">Lamb - Hand size (100g)</option>
		<option value="22" select disabled>-- Chocolate --</option>
		<option value="23">Dark Chocolate - 4 to 6 squares (25g)</option>


</select>
                <h5 id="enter-serving-number-heading" class="diet-div-center" style="color: rgb(255,255,255);">Please enter a serving amount for the selected food item:</h5><input class="form-control dietary-bottom-input-fields" type="number" id="dietary-bottom-input-0" placeholder="Servings Per Week">
